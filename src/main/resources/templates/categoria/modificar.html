<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrao.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de la categoria</h2>
            <br/>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/categoria/guardar}" method="POST" th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"><br/>

                <label for="activo">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"><br/>

                <input type="submit" name="Guardar" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>

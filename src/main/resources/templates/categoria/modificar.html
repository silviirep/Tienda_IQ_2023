<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Modificar Categoria</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de la categoria</h2>
            <br/>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/categoria/guardar}" method="POST" th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"><br/>

                <label for="activo">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"><br/>

                <input type="submit" name="Guardar" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>

<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">
     <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrao.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del Articulo</h2>
            <br/>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/articulo/guardar}" method="POST" th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}" />
                <label for="categoria">Categoria: </label><br/>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select><br/>
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"><br/>

                <label for="detalle">Detalle: </label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"><br/>

                <label for="precio">Precio: </label>
                <input type="number" name="precio" th:field="*{precio}"><br/>
                
                <label for="existencias">Existencias: </label>
                <input type="number" name="existencias" th:field="*{existencias}"><br/>

                <label for="activo">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"><br/>

                <input type="submit" name="Guardar" value="Guardar" />
            </form>
        </div>
       <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>

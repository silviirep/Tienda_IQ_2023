<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
     <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrao.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos del Cliente</h2>
            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/cliente/guardar}" method="POST" th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}" />
                
                <label for="nombre" th:text="#{cliente.nombre}">Nombre: </label><br/>
                <input type="text" name="nombre" th:field="*{nombre}"><br/>

                <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos </label><br/>
                <input type="text" name="apellidos" th:field="*{apellidos}"><br/>

                <label for="correo" th:text="#{cliente.correo}">Correo </label><br/>
                <input type="email" name="correo" th:field="*{correo}"><br/>

                <label for="telefono" th:text="#{cliente.telefono}">Telefono </label><br/>
                <input type="tel" name="telefono" th:field="*{telefono}"><br/>
                
                <label for="limite" th:text="#{cliente.limite}">Limite de Credito: </label><br/>
                <input type="number" name="limite" th:field="*{credito.limite}">

                <button type="submit" name="Guardar" th: value="#{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
